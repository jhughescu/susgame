<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overlay Page</title>
        <style>
            html, body {
                background-color: black;
            }
            .grid-container {
                display: grid;
                grid-template-rows: repeat(2, 1fr); /* Two rows with equal height */
                grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
                gap: 10px; /* Adjust the gap between cells */
            }

            .cell {
                border: 1px solid #000; /* Border for visualization */
                padding: 10px; /* Adjust cell padding as needed */
                text-align: center; /* Center text in the cells */
                background-color: white;
            }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="cell">Cell 1</div>
            <div class="cell">Cell 2</div>
            <div class="cell">Cell 3</div>
            <div class="cell">Cell 4</div>
            <div class="cell">Cell 5</div>
        </div>
    </body>
</html>
