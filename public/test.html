<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Page</title>
    <style>
        .parent {
            width: 20%;
            /* Adjust the width as needed */
            padding-top: 20%;
            /* Create a square aspect ratio */
            position: relative;
            top: 0px;

        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3498db;
            /* Background color for the circle */
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="circle"></div>
    </div>
</body></html>
